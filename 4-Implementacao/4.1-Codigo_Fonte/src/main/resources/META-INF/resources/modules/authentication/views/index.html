<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" 
	xmlns:th="http://www.thymeleaf.org" lang="pt">

	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>

		<title th:text="#{userAuthentication}"></title>
		
		<!-- Styles -->
		<style th:replace="modules/default-styles"></style>
		
		<!-- Scripts -->
		<script th:replace="modules/default-scripts"></script>
		
		<!-- Module --> 
		<script type="text/javascript" th:src="@{/modules/authentication/authentication-module.js}"></script>
		
		<!-- Controllers -->
		<script type="text/javascript" th:src="@{/modules/authentication/controllers/signin-controller.js}"></script>
	</head>
		
	<body style="background: #607D8B">
		<eits-vbox width="100%" height="100%" 
			vertical-align="center" horizontal-align="center">
			<div layout="column" layout-align="center center" style="background-color: #FFFFFF; height:50%; width: 25%" >
				<img height="100" th:src="@{/static/images/pousada-logo.png}" alt="eits it solutions"/>
			    <ui-view style="margin-top : 20px;">
					<md-progress-circular md-mode="indeterminate" style="left: 50%; top: 50%;"></md-progress-circular>
			    </ui-view>
			</div>
			
		</eits-vbox>
	</body>
</html>
