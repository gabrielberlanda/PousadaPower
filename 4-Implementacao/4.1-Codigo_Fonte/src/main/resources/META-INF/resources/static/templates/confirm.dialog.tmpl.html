<md-dialog aria-label="Confirm dialog" style="width:500px;overflow:hidden">
    <md-toolbar>
        <div class="md-toolbar-tools" >
            <h2 ng-bind="confirmConfig.title"></h2>
            <div flex></div>
            <md-button aria-label="close" class="md-icon-button" ng-click="close()">
            	<md-icon md-font-set="zmdi zmdi-close zmdi-hc-lg"></md-icon>
         	</md-button>
        </div>
    </md-toolbar>
    <md-dialog-content style="max-height:810px;border:solid 1px #DDD;border-left:0;border-right:0;width:500px" layout="column" layout-align="center start">
        <div style="padding:20px;">
            <p ng-bind-html="trustAsHtml(confirmConfig.content)"></p>
        </div>
    </md-dialog-content>
    <div class="md-actions" layout="row">
        <md-button class="md-raised" ng-click="close()">{{confirmConfig.cancel}}</md-button>
        <md-button class="md-raised md-accent" ng-click="closeOk()">{{confirmConfig.ok}}</md-button>
    </div>
</md-dialog>
