<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" 
	xmlns:th="http://www.thymeleaf.org" lang="pt">

 <header class="navbar">
 
        <div ng-switch="$state.current.name" class="navbar-page">
 
            <!-- LIST -->
            <div ng-switch-when="usuario.lista" class="navbar-title" layout="row" layout-align="start center">
                <div flex=>Listagem de Usuários</div>
                <md-button ui-sref="usuario.novo" aria-label="create usuario" class="md-raised md-primary">Novo Usuário</md-button>
            </div>
 
            <!-- CREATE -->
            <div ng-switch-when="usuario.novo" class="navbar-title" layout="row" layout-align="start center">
                <md-button ui-sref="usuario.lista" aria-label="back to list" class="md-raised button-arrow-back">
                    <md-icon md-font-set="zmdi zmdi-arrow-back zmdi-hc-lg"></md-icon>
                </md-button>
            </md-button>
                <div flex="">Novo Usuário</div>
                <md-button class="md-raised md-primary" ng-click="save( model.entity )">Salvar</md-button>
            </div>
 
            <!-- EDIT -->
            <div ng-switch-when="usuario.editar" class="navbar-title" layout="row" layout-align="start center">
                <md-button ui-sref="usuario.lista" aria-label="back to list" class="md-raised button-arrow-back">
                    <md-icon md-font-set="zmdi zmdi-arrow-back zmdi-hc-lg"></md-icon>
                </md-button>
                <div flex>Atualizar Usuário</div>
                <md-button class="md-raised md-primary" aria-label="save user" ng-click="save( model.entity )">Salvar</md-button>
            </div>
 
            <!-- DETAIL -->
            <div ng-switch-when="usuario.detalhe" class="navbar-title" layout="row" layout-align="start center">
                <md-button ui-sref="usuario.lista" aria-label="back to list" class="md-raised button-arrow-back">
                    <md-icon md-font-set="zmdi zmdi-arrow-back zmdi-hc-lg"></md-icon>
                </md-button>
                <div flex="">Detalhe do Usuário</div>
                <md-button class="md-raised md-primary" aria-label="back to edit" ng-click="changeToEdit($event, model.entity)">Editar</md-button>
                <md-button class="md-raised md-accent" ng-if="!model.entity.enabled" ng-click="activateUser($event, model.entity)">Ativar Usuário</md-button>
                <md-button class="md-raised md-warn" ng-if="model.entity.enabled" ng-click="deactivateUser($event, model.entity)">Desativar Usuário</md-button>
            </div>
             
        </div>
 
        <md-divider></md-divider>
    </header>
    
    
    <div ui-view style="margin-top:20px" class="border"
    ></div>
</html>
