<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" 
	xmlns:th="http://www.thymeleaf.org" lang="pt">

	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>

		<title th:text="#{userAuthentication}"></title>
		
		<!-- Styles -->
		<style th:replace="modules/default-styles"></style>
		
		<!-- Scripts -->
		<script th:replace="modules/default-scripts"></script>
		
		<!-- Module --> 
		<script type="text/javascript" th:src="@{/modules/authentication/authentication-module.js}"></script>
		
		<!-- Controllers -->
		<script type="text/javascript" th:src="@{/modules/authentication/controllers/signin-controller.js}"></script>
	</head>
		
	<body style="background: #d6d6d6" layout="column" layout-align="center center">
		<md-content style="width: 500px; height: 600px; background-color: #FFF; border-radius: 5px;" class="md-whiteframe-6dp" layout="column" layout-align="center center">
			<div layout-align="center center" flex="30" layout="column">
				<img height="120" th:src="@{/static/images/logo-preto-horizontal.png}" alt="app-logo"/>
			</div>
			<div layout="column" flex="50">
			    <ui-view style="margin-top : 20px;" layout="column" >
					<md-progress-circular md-mode="indeterminate" style="left: 50%; top: 50%;"></md-progress-circular>
			    </ui-view>
			</div>
			
		</md-content>

	</body>
</html>
